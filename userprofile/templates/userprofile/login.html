{% extends 'store/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h1 class="mb-5 text-3xl">Log In</h1>

<form method="post" action=".">
    {% csrf_token %}

    {{ form.as_p }}
    <br>
    <button class="py-4 px-6 rounded-xl text-white bg-indigo-700 hover:bg-indigo-900">Log In</button>
</form>
{% endblock %}
