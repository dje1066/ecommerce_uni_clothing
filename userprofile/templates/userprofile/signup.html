{% extends 'store/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="max-w-lg max-auto flex flex-wrap p-6">
    <div class="py-6 px-6 w-full bg-gray-100 p-g rounded-xl">
        <h1 class="mb-6 text-2xl">Sign up</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}<br>

            <button class="py-4 px-6 rounded-xl text-white bg-indigo-700 hover:bg-indigo-900">Sign up</button>
        </form>
    </div>

</div>

{% endblock %}
