{% extends 'store/base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ product.title }}</h1>

    <p class="text-m text-gray-500">${{ product.get_display_price }}</p>

    <p class="mt-4">
        {{ product.description }}
    </p>

    <a href="{% url 'add_to_cart' product.id %}">Add to cart</a>
{% endblock %}
