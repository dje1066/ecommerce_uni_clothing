<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | Dinastore</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <h1 class="text-3xl font-bold underline">
      Explore Featured Items
    </h1>
    <hr>

    <body>
        <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
             <div class="logo">
                 <a href="/" class="text-2xl text-white">BMF</a>
             </div>

            <div class="menu">
                <a href="{% url 'about' %}" class="text-white">About</a>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto py-4 px-6">
            {% block content %}
            {% endblock %}
        </div>


    </div>

    </body>
</html>
