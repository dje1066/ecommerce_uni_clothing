<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | BeMyFashion</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <hr>

    <body>
        <nav class="max-w-8xl mx-auto py-4 px-6 flex items-center justify-between bg-sky-900">
             <div class="logo">
                 <a href="/" class="text-3xl text-white">BMF</a>
             </div>

            <div class="menu flex space-x-4">
                <a href="{% url 'about' %}" class="text-white">About</a>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'myaccount' %}" class="text-white">My Account</a>

                    <a href="{% url 'cart_view' %}" class="text-white">Cart</a>
                {% endif %}
            </div>
        </nav>

        <!--container for products display-->
        <div class="max-w-6xl mx-auto py-4 px-6">
            {% block content %}
            {% endblock %}
        </div>


    </div>

    </body>
</html>
